name: Deploy Teacher Portal

on:
  workflow_run:
    workflows: ["Unit Tests"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-teacher-portal:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and Deploy Teacher Portal to Azure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@4.4.0
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Teacher Portal
        run: npm run build:teacher
        working-directory: frontend

      - name: Debug build output
        run: |
          echo "Build output directory structure:"
          find frontend/dist -type f | sort
          echo "Contents of teacher-portal directory:"
          ls -la frontend/dist/teacher-portal/ || echo "Directory doesn't exist"
          echo "Looking for index.html:"
          find frontend/dist -name "index.html"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Teacher Portal to Azure Static Web App
        id: deploy-teacher-portal
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TEACHER_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist/teacher-portal"
          api_location: ""
          output_location: ""
          skip_app_build: true
